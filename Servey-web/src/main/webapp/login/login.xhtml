<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<f:view locale="#{sessionUser.locale}">
    <h:head>

        <meta charset="UTF-8"/>
        <title>Servey Login</title>

        <h:outputStylesheet library="css" name="normalize.min.css"/>
        <h:outputStylesheet library="css" name="login.css"/>

        <h:outputScript library="js" name="prefixfree.min.js"/>

    </h:head>

    <h:body>
        <div class="login">
            <h1>Oturum Aç</h1>
            <h:form id="loginForm"
                    onkeypress="if(event.keyCode===13){document.getElementById('loginForm:cmdLogin').click();return false;}">
                <h:inputText id="u" value="#{loginManagedBean.username}" required="true" a:placeholder="Kullanıcı Adı"/>
                <h:inputSecret id="p" value="#{loginManagedBean.password}" required="true" a:placeholder="Şifre"/>
                <h:commandLink id="cmdLogin" styleClass="btn btn-primary btn-block btn-large" value="Giriş"
                               action="#{loginManagedBean.doLogin}" process="@form" update="@form growl"/>
                <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true" />
            </h:form>
        </div>
    </h:body>

</f:view>
</html>
